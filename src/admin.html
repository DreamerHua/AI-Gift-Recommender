<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI礼物推荐助手 - 管理面板</title>
    
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入FontAwesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- 引入Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFCFB;
        }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-gift text-amber-500 text-3xl"></i>
                    <h1 class="text-2xl font-bold text-stone-900">AI礼物推荐助手 - 管理面板</h1>
                </div>
                <button id="login-btn" class="px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition-colors">
                    <i class="fa-solid fa-right-to-bracket mr-2"></i>登录
                </button>
                <button id="logout-btn" class="hidden px-4 py-2 bg-stone-200 text-stone-700 rounded-lg hover:bg-stone-300 transition-colors">
                    <i class="fa-solid fa-right-from-bracket mr-2"></i>退出
                </button>
            </div>
        </header>

        <div id="login-required" class="bg-white rounded-xl shadow-md p-8 text-center">
            <i class="fa-solid fa-lock text-amber-500 text-4xl mb-4"></i>
            <h2 class="text-xl font-semibold mb-2">请先登录</h2>
            <p class="text-stone-600 mb-6">您需要登录才能查看数据分析</p>
            <button id="login-prompt-btn" class="px-6 py-3 bg-amber-500 text-white rounded-full hover:bg-amber-600 transition-colors">
                <i class="fa-solid fa-right-to-bracket mr-2"></i>登录
            </button>
        </div>

        <div id="admin-panel" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-semibold text-lg">总会话数</h3>
                        <i class="fa-solid fa-comments text-amber-500 text-xl"></i>
                    </div>
                    <p id="total-sessions" class="text-3xl font-bold">--</p>
                </div>
                
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-semibold text-lg">平均评分</h3>
                        <i class="fa-solid fa-star text-amber-500 text-xl"></i>
                    </div>
                    <p id="avg-rating" class="text-3xl font-bold">--</p>
                </div>
                
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-semibold text-lg">最受欢迎关系类型</h3>
                        <i class="fa-solid fa-heart text-amber-500 text-xl"></i>
                    </div>
                    <p id="popular-relationship" class="text-3xl font-bold">--</p>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <h3 class="font-semibold text-lg mb-4">最近会话</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-stone-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider">会话ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider">开始时间</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider">关系</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider">场合</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider">评分</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody id="sessions-table" class="bg-white divide-y divide-stone-200">
                            <!-- 会话数据将在这里动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="session-details" class="hidden bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="font-semibold text-lg">会话详情</h3>
                    <button id="back-btn" class="px-3 py-1 bg-stone-200 text-stone-700 rounded-lg hover:bg-stone-300 transition-colors text-sm">
                        <i class="fa-solid fa-arrow-left mr-1"></i>返回
                    </button>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <h4 class="font-medium text-stone-500 mb-2">基本信息</h4>
                        <div class="bg-stone-50 rounded-lg p-4">
                            <p><span class="font-medium">会话ID:</span> <span id="detail-session-id">--</span></p>
                            <p><span class="font-medium">用户ID:</span> <span id="detail-user-id">--</span></p>
                            <p><span class="font-medium">开始时间:</span> <span id="detail-start-time">--</span></p>
                            <p><span class="font-medium">设备:</span> <span id="detail-device">--</span></p>
                            <p><span class="font-medium">语言:</span> <span id="detail-language">--</span></p>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="font-medium text-stone-500 mb-2">用户回答</h4>
                        <div id="detail-answers" class="bg-stone-50 rounded-lg p-4">
                            <!-- 用户回答将在这里动态生成 -->
                        </div>
                    </div>
                </div>
                
                <div class="mb-6">
                    <h4 class="font-medium text-stone-500 mb-2">推荐结果</h4>
                    <div id="detail-recommendations" class="bg-stone-50 rounded-lg p-4">
                        <!-- 推荐结果将在这里动态生成 -->
                    </div>
                </div>
                
                <div>
                    <h4 class="font-medium text-stone-500 mb-2">用户反馈</h4>
                    <div id="detail-feedback" class="bg-stone-50 rounded-lg p-4">
                        <!-- 用户反馈将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>

        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyCCbq5fBkoVKV6nAKrbliPz7jxSqNZgckM",
            authDomain: "ai-gift-recommender-d6076.firebaseapp.com",
            projectId: "ai-gift-recommender-d6076",
            storageBucket: "ai-gift-recommender-d6076.firebasestorage.app",
            messagingSenderId: "719636185968",
            appId: "1:719636185968:web:9e6ed11e94dc6416ae05b5",
            measurementId: "G-SFNYKHWSJJ"
        };

        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        // DOM元素
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginPromptBtn = document.getElementById('login-prompt-btn');
        const loginRequired = document.getElementById('login-required');
        const adminPanel = document.getElementById('admin-panel');
        const sessionsTable = document.getElementById('sessions-table');
        const sessionDetails = document.getElementById('session-details');
        const backBtn = document.getElementById('back-btn');

        // 统计数据元素
        const totalSessionsEl = document.getElementById('total-sessions');
        const avgRatingEl = document.getElementById('avg-rating');
        const popularRelationshipEl = document.getElementById('popular-relationship');

        // 会话详情元素
        const detailSessionId = document.getElementById('detail-session-id');
        const detailUserId = document.getElementById('detail-user-id');
        const detailStartTime = document.getElementById('detail-start-time');
        const detailDevice = document.getElementById('detail-device');
        const detailLanguage = document.getElementById('detail-language');
        const detailAnswers = document.getElementById('detail-answers');
        const detailRecommendations = document.getElementById('detail-recommendations');
        const detailFeedback = document.getElementById('detail-feedback');

        // 关系类型映射
        const relationshipMap = {
            'step-relationship': {
                'partner': '情侣',
                'friend': '好朋友',
                'colleague': '同事',
                'family': '家人'
            }
        };

        // 场合类型映射
        const occasionMap = {
            'step-occasion': {
                'birthday': '生日',
                'anniversary': '纪念日',
                'thankyou': '表达感谢',
                'celebration': '庆祝'
            }
        };

        // 监听认证状态变化
        auth.onAuthStateChanged((user) => {
            if (user) {
                // 用户已登录
                loginBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                loginRequired.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                
                // 加载数据
                loadDashboardData();
            } else {
                // 用户未登录
                loginBtn.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
                loginRequired.classList.remove('hidden');
                adminPanel.classList.add('hidden');
                sessionDetails.classList.add('hidden');
            }
        });

        // 登录按钮事件监听
        loginBtn.addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .catch((error) => {
                    console.error('登录失败:', error);
                });
        });

        loginPromptBtn.addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .catch((error) => {
                    console.error('登录失败:', error);
                });
        });

        // 退出按钮事件监听
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .catch((error) => {
                    console.error('退出失败:', error);
                });
        });

        // 返回按钮事件监听
        backBtn.addEventListener('click', () => {
            sessionDetails.classList.add('hidden');
            adminPanel.querySelector('.grid').classList.remove('hidden');
            adminPanel.querySelector('div:nth-child(2)').classList.remove('hidden');
        });

        // 加载仪表盘数据
        async function loadDashboardData() {
            try {
                // 获取所有会话
                const sessionsSnapshot = await db.collection('sessions').get();
                const sessions = [];
                
                sessionsSnapshot.forEach((doc) => {
                    sessions.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // 更新统计数据
                updateStats(sessions);
                
                // 更新会话表格
                updateSessionsTable(sessions);
            } catch (error) {
                console.error('加载数据失败:', error);
            }
        }

        // 更新统计数据
        function updateStats(sessions) {
            // 总会话数
            totalSessionsEl.textContent = sessions.length;
            
            // 平均评分
            let totalRating = 0;
            let ratingCount = 0;
            
            sessions.forEach(session => {
                if (session.feedback && session.feedback.rating > 0) {
                    totalRating += session.feedback.rating;
                    ratingCount++;
                }
            });
            
            avgRatingEl.textContent = ratingCount > 0 ? (totalRating / ratingCount).toFixed(1) : '--';
            
            // 最受欢迎关系类型
            const relationshipCounts = {};
            
            sessions.forEach(session => {
                if (session.answers && session.answers['step-relationship']) {
                    const relationship = session.answers['step-relationship'];
                    relationshipCounts[relationship] = (relationshipCounts[relationship] || 0) + 1;
                }
            });
            
            let maxCount = 0;
            let popularRelationship = '--';
            
            for (const [relationship, count] of Object.entries(relationshipCounts)) {
                if (count > maxCount) {
                    maxCount = count;
                    popularRelationship = relationshipMap['step-relationship'][relationship] || relationship;
                }
            }
            
            popularRelationshipEl.textContent = popularRelationship;
        }

        // 填充会话表格
        function updateSessionsTable(sessions) {
            // 按开始时间排序（最新的在前）
            sessions.sort((a, b) => {
                const timeA = a.startTime ? a.startTime.toDate() : new Date(0);
                const timeB = b.startTime ? b.startTime.toDate() : new Date(0);
                return timeB - timeA;
            });
            
            // 清空表格
            sessionsTable.innerHTML = '';
            
            // 只显示前10个会话
            const displaySessions = sessions.slice(0, 10);
            
            displaySessions.forEach(session => {
                const row = document.createElement('tr');
                
                // 会话ID（截断显示）
                const shortId = session.id.substring(0, 8) + '...';
                
                // 开始时间
                const startTime = session.startTime ? session.startTime.toDate().toLocaleString() : '--';
                
                // 关系
                const relationship = session.answers && session.answers['step-relationship'] ?
                    relationshipMap['step-relationship'][session.answers['step-relationship']] || session.answers['step-relationship'] :
                    '--';
                
                // 场合
                const occasion = session.answers && session.answers['step-occasion'] ?
                    occasionMap['step-occasion'][session.answers['step-occasion']] || session.answers['step-occasion'] :
                    '--';
                
                // 评分
                const rating = session.feedback && session.feedback.rating ?
                    '★'.repeat(session.feedback.rating) :
                    '--';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-stone-900">${shortId}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-stone-500">${startTime}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-stone-900">${relationship}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-stone-900">${occasion}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-amber-500">${rating}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-stone-900">
                        <button class="view-details px-3 py-1 bg-amber-100 text-amber-700 rounded hover:bg-amber-200 transition-colors" data-id="${session.id}">
                            查看详情
                        </button>
                    </td>
                `;
                
                sessionsTable.appendChild(row);
            });
            
            // 添加查看详情按钮事件监听
            document.querySelectorAll('.view-details').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const sessionId = e.target.getAttribute('data-id');
                    viewSessionDetails(sessionId);
                });
            });
        }

        // 查看会话详情
        async function viewSessionDetails(sessionId) {
            try {
                const sessionDoc = await db.collection('sessions').doc(sessionId).get();
                
                if (sessionDoc.exists) {
                    const session = {
                        id: sessionDoc.id,
                        ...sessionDoc.data()
                    };
                    
                    // 更新详情视图
                    detailSessionId.textContent = session.id;
                    detailUserId.textContent = session.userId || '--';
                    detailStartTime.textContent = session.startTime ? session.startTime.toDate().toLocaleString() : '--';
                    detailDevice.textContent = session.device || '--';
                    detailLanguage.textContent = session.language || '--';
                    
                    // 用户回答
                    let answersHtml = '';
                    
                    if (session.answers) {
                        for (const [step, value] of Object.entries(session.answers)) {
                            let displayStep = step;
                            let displayValue = value;
                            
                            // 映射关系类型
                            if (step === 'step-relationship' && relationshipMap[step][value]) {
                                displayValue = relationshipMap[step][value];
                                displayStep = '关系';
                            }
                            
                            // 映射场合类型
                            if (step === 'step-occasion' && occasionMap[step][value]) {
                                displayValue = occasionMap[step][value];
                                displayStep = '场合';
                            }
                            
                            // 映射其他步骤名称
                            if (step === 'step-intent') displayStep = '意图';
                            if (step === 'step-personality') displayStep = '性格';
                            if (step === 'step-love-language') displayStep = '爱的语言';
                            
                            answersHtml += `<p><span class="font-medium">${displayStep}:</span> ${displayValue}</p>`;
                        }
                    }
                    
                    detailAnswers.innerHTML = answersHtml || '<p>无回答数据</p>';
                    
                    // 推荐结果
                    let recommendationsHtml = '';
                    
                    if (session.recommendations && session.recommendations.length > 0) {
                        session.recommendations.forEach(rec => {
                            recommendationsHtml += `
                                <div class="mb-3 pb-3 border-b border-stone-200 last:border-0 last:mb-0 last:pb-0">
                                    <p class="font-medium">${rec.title}</p>
                                    <p class="text-sm text-stone-600">${rec.description}</p>
                                    <p class="text-sm"><span class="text-stone-500">价格:</span> ${rec.price}</p>
                                </div>
                            `;
                        });
                    }
                    
                    detailRecommendations.innerHTML = recommendationsHtml || '<p>无推荐数据</p>';
                    
                    // 用户反馈
                    let feedbackHtml = '';
                    
                    if (session.feedback) {
                        const rating = session.feedback.rating || 0;
                        const comment = session.feedback.comment || '';
                        
                        feedbackHtml += `
                            <p><span class="font-medium">评分:</span> <span class="text-amber-500">${'★'.repeat(rating)}</span></p>
                            <p><span class="font-medium">评论:</span> ${comment || '无评论'}</p>
                        `;
                    }
                    
                    detailFeedback.innerHTML = feedbackHtml || '<p>无反馈数据</p>';
                    
                    // 显示详情视图
                    adminPanel.querySelector('.grid').classList.add('hidden');
                    adminPanel.querySelector('div:nth-child(2)').classList.add('hidden');
                    sessionDetails.classList.remove('hidden');
                }
            } catch (error) {
                console.error('获取会话详情失败:', error);
            }
        }
    </script>
</body>
</html>

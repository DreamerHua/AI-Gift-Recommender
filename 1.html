        const container = document.getElementById('prototype-container');
        let currentLang = 'zh';

        function translatePage(lang) {
            const trans = translations[lang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (trans[key]) el.textContent = trans[key];
            });
             document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (trans[key]) el.placeholder = trans[key];
            });
        }
        
        function translateIframe(iframe, lang) {
            const trans = translations[lang];
            const iframeDoc = iframe.contentWindow.document;
            iframeDoc.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (trans[key]) el.textContent = trans[key];
            });
            iframeDoc.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (trans[key]) el.placeholder = trans[key];
            });
        }

        function renderPrototypes(lang) {
            container.innerHTML = ''; // 清空容器
            pages.forEach(page => {
                const section = document.createElement('div');
                section.className = 'prototype-section';

                const header = document.createElement('div');
                header.className = 'prototype-header';
                header.innerHTML = `
                    <div class="traffic-lights">
                        <span class="bg-red-500"></span><span class="bg-yellow-500"></span><span class="bg-green-500"></span>
                    </div>
                    <span>${page.name}</span>
                `;
                
                const iframe = document.createElement('iframe');
                iframe.scrolling = 'no';
                section.appendChild(header);
                section.appendChild(iframe);
                container.appendChild(section);

                const iframeDoc = iframe.contentWindow.document;
                iframeDoc.open();
                iframeDoc.write(`
                    <!DOCTYPE html><html lang="${lang}"><head>
                        <script src="https://cdn.tailwindcss.com"><\/script>
                        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
                        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
                        <style>body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; height: 100%; }</style>
                    </head><body>${page.content}</body></html>
                `);
                iframeDoc.close();
                
                iframe.onload = () => {
                    translateIframe(iframe, lang);
                    
                    const stars = iframe.contentWindow.document.querySelectorAll('#star-rating .star');
                    if (stars.length > 0) {
                        stars.forEach(star => {
                            star.addEventListener('click', () => {
                                iframe.contentWindow.document.getElementById('feedback-form').classList.remove('hidden');
                            });
                        });
                    }

                    const resizeIframe = () => {
                        const body = iframe.contentWindow.document.body;
                        const height = body.scrollHeight;
                        iframe.style.height = height + 'px';
                    };
                    resizeIframe();
                    new ResizeObserver(resizeIframe).observe(iframe.contentWindow.document.body);
                };
            });
        }
        
        document.getElementById('lang-zh').addEventListener('click', () => {
            currentLang = 'zh';
            document.documentElement.lang = 'zh-CN';
            document.getElementById('lang-zh').classList.add('active');
            document.getElementById('lang-en').classList.remove('active');
            translatePage(currentLang);
            document.querySelectorAll('#prototype-container iframe').forEach(iframe => translateIframe(iframe, currentLang));
        });

        document.getElementById('lang-en').addEventListener('click', () => {
            currentLang = 'en';
            document.documentElement.lang = 'en';
            document.getElementById('lang-en').classList.add('active');
            document.getElementById('lang-zh').classList.remove('active');
            translatePage(currentLang);
            document.querySelectorAll('#prototype-container iframe').forEach(iframe => translateIframe(iframe, currentLang));
        });

        // 初始加载
        renderPrototypes(currentLang);
        translatePage(currentLang);
    </script>
